    <div class="advance-form-container d-flex justify-content-center">
      
    <form class="advance-form card m-3 p-2" style="width: 24rem;">
      <h5 class="text-center">Advance Search</h5>
      <div class="row text-center m-3">
        
        <div class="col">
          <label for="gender">Gender</label>
          <select id="gender-select" class="form-select">
            <option id="female-gender">Female</option>
            <option id="male-gender">Male</option>
            <option id="other-gender">Other</option>
          </select>
        </div>
        
        <div class="col">
          <label for="build">Build </label>
          <select id="build-select" class="form-select">
            <option id="large-build">Large</option>
            <option id="curvy-build">Curvy</option>
            <option id="medium-build">Medium</option>
            <option id="slim-build">Slim</option>
            <option id="athletic-build">Athletic</option>
          </select>
        </div>
       
        <div class="col">
          <label for="serious">Seriousness</label>
        <select id="serious-select" class="form-select">
          <option id="low-serious">❤️</option>
          <option id="medium-serious">❤️❤️</option>
          <option id="high-serious">❤️❤️❤️</option>
        </select>
        </div>
        </div>
        
        <div class="age-range row justify-content-center m-3">
        <label for="customRange1" class="form-label"> Age </label>
      <input type="range" class="form-range" min="18" max="70" id="customRange1">
    </div>
    
    <div class="location-range row justify-content-center m-3">
      <label for="customRange1" class="form-label">Location </label>
      <input type="range" class="form-range" min="5" max="100" id="customRange1"> </div>
      
      <div class="height-range row justify-content-center m-3">
        <label for="customRange1" class="form-label">Height </label>
        <input type="range" class="form-range" min="100" max="250" id="customRange1"> </div>
        
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary text-center">Submit</button>
          </div>
     
    </form>
  </div>

          <div class="profile-bio">
          <b>Bio:</b>  I'm young, I'm dumb and I hope you're the one
