<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- google fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Road+Rage&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- internal CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Dating App</title>
  </head>

  <body class="background">
    <header>{{> public-navbar}}</header>

    <main>
      <div class="container">
        <div class="mx-auto my-4">
          <h1 class="text-center">Sign Up Form</h1>
          <hr />
          <form id="signup-form form-container" class="p-4">
            <div class="row">
              <div class="mb-3 col-md-6 col-12">
                <label for="username-input" class="form-label">Name</label>
                <input type="text" class="form-control" id="username-input" />
              </div>
              <div class="mb-3 col-md-6 col-12">
                <label for="email-input" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email-input"
                  aria-describedby="emailHelp"
                />
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-md-6 col-12">
                <label for="password-input" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                />
              </div>
              <div class="mb-3 col-md-6 col-12">
                <label for="confirm-password-input" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password-input"
                />
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-md-6 col-12">
                <label for="age-input" class="form-label">Age</label>
                <input type="text" class="form-control" id="age-input" />
              </div>
              <div class="mb-3 col-md-6 col-12">
                <label for="location-input" class="form-label">Location</label>
                <input type="text" class="form-control" id="location-input" />
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-md-6 col-12">
                <label for="password-input" class="form-label">Build</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                />
              </div>
              <div class="mb-3 col-md-6 col-12">
                <label for="password-input" class="form-label">Height</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 col-12">
                <label class="visually-hidden" for="autoSizingSelect"
                  >Preference</label
                >
                <select class="form-select" id="autoSizingSelect">
                  <option selected>Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Other</option>
                </select>
              </div>
              <div class="col-md-4 col-12">
                <label class="visually-hidden" for="autoSizingSelect"
                  >Preference</label
                >
                <select class="form-select" id="autoSizingSelect">
                  <option selected>Sexuality</option>
                  <option value="1">Straight</option>
                  <option value="2">Bisexual</option>
                  <option value="3">Gay</option>
                  <option value="3">Other</option>
                </select>
              </div>
              <div class="col-md-4 col-12">
                <label class="visually-hidden" for="autoSizingSelect"
                  >Preference</label
                >
                <select class="form-select" id="autoSizingSelect">
                  <option selected>Seriousness</option>
                  <option value="low">Fling Ting</option>
                  <option value="medium">Lets see where it goes</option>
                  <option value="high">Marry Me</option>
                </select>
              </div>
        
            <!-- box 3 -->
            <div class="row">
              <div class="mb-3">
                <label for="password-input" class="form-label mt-4">About Me </label>
                <textarea name="" id="" cols="30" rows="10"  type="password"
                class="form-control"
                id="password-input"></textarea>
              </div>
            </div>

            <button type="submit" class="btn btn-styling">
              Create Account
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- internal JS file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
